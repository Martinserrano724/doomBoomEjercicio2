<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio 2</title>
</head>
<body>
    <header>
        <h1 class="text-bg-dark mb-5">Ejercicio 2</h1>
    </header>
    <main class="container"> 
        <section class=" container">
            <div class="row d-flex justify-content-center">
                <p>Ingresa los Datos de la Persona</p>
                <form action=""   id="usuarioForm" >
                    <div class="mb-3">
                      <input type="text" class="form-control" id="formNombre" placeholder="Nombre" required >
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="formEdad"   placeholder="Edad" required minlength="1" maxlength="2">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="formDni"  placeholder=" DNI"  required  minlength="7" maxlength="8">
                    </div>
                    <div class="mb-3">
                        <p>Sexo:<br> Hombre<input class="checboxSex" type="radio" name="sexo" value="h"> Mujer<input class="checboxSex" type="radio" name="sexo" value="m" required></p>
                    </div>
                    <div class="mb-3">

                        <input type="text" class="form-control" id="formPeso" size="3" placeholder="Ingrese el Peso en Kg" required minlength="1" maxlength="3 ">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="formAltura" required placeholder="Ingrese la Altura en Cm"  minlength="1" maxlength="3" >
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="formAnio"  placeholder=" AÃ±o de Nacimiento" required minlength="4" maxlength="4"x >
                    </div> 
                    <div class="mb-3"><button type="button" class="btn btn-primary"  id="enviar" onclick="iniciarCarga()">Enviar</button></div>
                  </form>


                
        
            </div>
            <div id="btnMostrar">
                <button class="col-12 btJuego btn btn-outline-primary" type="button" id="provarPersona" onclick="datosMostrar()">Mostrar Datos Ingresados En un Alert</button>
            </div>
            <div id="btnMayorEdad">
                <button class="col-12 btJuego btn btn-outline-primary" type="button" id="btnMayor" onclick="esMayorEdad()">Es Mayor de Edad</button>
                
            </div>
            <div id="mostrarGeneracion">
                <button class="col-12 btJuego btn btn-outline-primary" type="button" id="btnGeneracion" onclick="mostrarGeneracion()">Mostrar Generacion</button>

            </div>
            
       
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./js/ejercicio2.js"></script>
</body>
</html>
